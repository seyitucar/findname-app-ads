<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Yönetimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #4CAF50; /* Logo zeminine uyumlu yeşil */
            padding: 30px 20px 20px 20px;
            color: white;
        }
        header img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 20px;
        }
        header h1 {
            margin: 10px 0 0 0;
            font-size: 28px;
        }
        main {
            padding: 30px 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-top: 15px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 25px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #357ae8;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo artık direkt URL ile yükleniyor -->
        <img src="https://play-lh.googleusercontent.com/w1Zg1pIv30p_rorpuJTPUwSByLWMN5ckW83i32V_ZWDJAq2SJN-bblxfw_sgW9SlghvjfmmxSQY6BToaq_1jLQ=w480-h960-rw" alt="Hesap Yönetimi Logo">
        <h1>Hesap Yönetimi</h1>
    </header>
    <main>
        <p>
            Hesap Yönetimi, kişisel finanslarınızı kolayca takip edebileceğiniz, gelir ve giderlerinizi yönetip bütçenizi planlayabileceğiniz güvenli ve pratik bir uygulamadır.
        </p>
        <a class="download-btn" href="https://play.google.com/store/apps/details?id=com.ucar.budgettracker&hl=tr" target="_blank">
            Google Play’den İndir
        </a>
    </main>
    <footer>
        &copy; 2025 Hesap Yönetimi. Tüm hakları saklıdır.
    </footer>
</body>
</html>
