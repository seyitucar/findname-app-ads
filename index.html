<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Yönetimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            background-color: #4CAF50; /* Logo rengine uyumlu */
            color: white;
            text-align: center;
            padding: 40px 20px 20px 20px;
        }
        header img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 15px;
        }
        header h1 {
            font-size: 32px;
            margin: 0;
        }

        /* CARD STİLİ */
        .card {
            background-color: white;
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .card p {
            font-size: 16px;
            color: #333;
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4285F4;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #357ae8;
        }

        .privacy-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #1976D2;
            text-decoration: none;
        }

footer {
    background-color: #f0f2f5; /* Sayfa zemin rengi ile aynı */
    text-align: center;
    font-size: 14px;
    color: #777;
    margin-top: 50px;
    padding: 20px 0;
}

        @media (max-width: 600px) {
            header h1 {
                font-size: 26px;
            }
            .card {
                margin: 20px 15px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://play-lh.googleusercontent.com/w1Zg1pIv30p_rorpuJTPUwSByLWMN5ckW83i32V_ZWDJAq2SJN-bblxfw_sgW9SlghvjfmmxSQY6BToaq_1jLQ=w480-h960-rw" alt="Hesap Yönetimi Logo">
        <h1>Hesap Yönetimi</h1>
    </header>

    <div class="card">
        <p>Hesap Yönetimi, kişisel finanslarınızı kolayca takip edebileceğiniz, gelir ve giderlerinizi yönetip bütçenizi planlayabileceğiniz güvenli ve pratik bir uygulamadır.</p>

        <a class="download-btn" href="https://play.google.com/store/apps/details?id=com.ucar.budgettracker&hl=tr">Google Play’den İndir</a>

        <a class="privacy-link" href="privacy.html">Gizlilik Politikası</a>
    </div>

    <footer>
        &copy; 2025 Hesap Yönetimi. Tüm hakları saklıdır.
    </footer>

</body>
</html>
